<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Voting System</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="https://pbs.twimg.com/profile_images/421692489506906112/1q9hAtGs_400x400.png">
            <h3>FC Barcelona</h3>
            <button>Vote</button>
            <div class="counter_box">
                <p>Vote count:</p>
                <span id="counter"></span>
            </div>
        </div>
        <div class="box">
            <img src="https://imageio.forbes.com/i-forbesimg/media/lists/teams/juventus_416x416.jpg?format=jpg&fit=bounds">
            <h3>Juventus F.C.</h3>
            <button id="button">Vote</button>
            <div class="counter_box">
                <p>Vote count:</p>
                <span id="calc"></span>
            </div>
        </div>
        <div class="box">
            <img src="https://invest-brands.cdn-tinkoff.ru/KYG5784H1065x640.png">
            <h3>Manchester United F.C.</h3>
            <button id="manch_btn">Vote</button>
            <div class="counter_box">
                <p>Vote count:</p>
                <span id="manch_counter"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
